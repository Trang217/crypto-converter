<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>Crypto Currency Converter</title>
  <script src="/style.e308ff8e.js"></script><link rel="stylesheet" href="/app.c328ef1a.css"></head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-success mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Crypto Currency Converter ðŸ’±</a>
      </div>
    </nav>

    <!-- form -->

    <div class="container mt-5">
      <form action="submit">
        <div class="input-group mb-3">
          <label class="input-group-text alert-success" for="inputGroupSelect01">Crypto-currency</label>
          <select class="form-select crypto" id="inputGroupSelect01">
            <option selected="">Choose your currency ...</option>
            <option value="btc">BTC</option>
            <option value="xrp">XRP</option>
            <option value="eos">EOS</option>
            <option value="ltc">LTC</option>
            <option value="eth">ETH</option>
          </select>
        </div>

        <input class="form-control exchangeAmount" type="number" placeholder="0" step="any">

        <div class="input-group my-3">
          <label class="input-group-text alert-success" for="inputGroupSelect02">Currency</label>
          <select class="form-select currency" id="inputGroupSelect02">
            <option selected="">Choose your currency ...</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
            <option value="aud">AUD</option>
            <option value="hkd">HKD</option>
          </select>
        </div>

        <input class="form-control result" type="number" step="any">
        <button type="submit" class="btn btn-success mt-3">Convert</button>
      </form>
    </div>

    <!-- footer -->
    <footer class="alert-success text-center fs-7 fixed-bottom">
      Crypto Currency Converter &copy; by Trang
    </footer>
    <script src="/app.c328ef1a.js"></script>
  </body>
</html>
